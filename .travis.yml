    - wget -O - https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.4.0.tar.gz | tar xz --directory=/tmp/elasticsearch --strip-components=1
    - /tmp/elasticsearch/bin/elasticsearch --daemonize

